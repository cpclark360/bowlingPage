<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/42db71ab1e.js"
      crossorigin="anonymous"
    ></script>

    <title>Bowling Blog</title>
  </head>
  <body>
    <main id="app">
      <section>
        <i class="fas fa-angle-left"></i>
      </section>
      <div class="overlay">
        <img src="./assets/images/bowlinglane.jpg" alt="" class="header-image" />
      </div>
      <!-- Profile stats -->
      <img
        src="./assets/images/profile.jpg"
        alt="Cedric Clark"
        class="profile-image"
      />
      <span class="stats">Style<span>2-Handed</span></span>
      <span class="stats">Handedness<span>Right</span></span>
      <span class="stats">Average <span>215</span></span>
      <nav>
        <i class="far fa-address-card "></i>
        <i class="fas fa-bowling-ball"></i>
        <i class="far fa-chart-bar"></i>
        <i class="far fa-clipboard"></i>
      </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
